<div layout="vertical" layout-fill>

  <md-content class="main-container">

    <section class="jumbotron button-container">

      <md-button class="md-fab md-mini" aria-label="Open parachute"> 
        Open parachute
      </md-button>

    </section>

    <section class="contact-list">
      
      <md-list>
        <md-subheader class="md-no-stycky">
          Contact list
        </md-subheader>

        <md-list-item ng-repeat="contact in contacts">
          <div class="md-list-item-text">
            <h3>{{ contact.companyName }}</h3>
            <p>{{ contact.firstName}} {{contact.lastName}}</p>
            <a href="mailto:{{contact.email}}">{{ contact.email }}</a>
            <p>{{ contact.note }}</p>
          </div>
          <md-divider></md-divider>
        </md-list-item>

      </md-list>

    </section>

    <section class="contact-add">
      <form name="userForm">
      <div layout layout-sm="column">
        <md-input-container style="width:70%">
            <label>Company name (required)</label>
            <input ng-model="newContact.companyName" >
          </md-input-container>
      </div>
      <div layout layout-sm="column">
        <md-input-container flex>
          <label>Contact name (optional)</label>
          <input ng-model="newContact.firstName" />
        </md-input-container>
        <md-input-container flex>
          <label>Contact surname (optional)</label>
          <input ng-model="newContact.lastName" />
        </md-input-container>
      </div>
      <div layout layout-sm="column">
        <md-input-container style="width:70%">
            <label>Email address (required)</label>
            <input ng-model="newContact.email" />
          </md-input-container>
      </div>
      <md-input-container flex>
        <label>Note (optional)</label>
        <textarea ng-model="neContact.note" columns="1" md-maxlength="150"></textarea>
      </md-input-container>
      <md-button class="md-raised md-primary" ng-click="addNewContact()">Add</md-button>
    </form>
    </section>

    <div class="techs" layout-align="center">
    </div>
    <footer>
    </footer>
  </md-content>

</div>
